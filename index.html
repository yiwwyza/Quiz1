<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <title>Document</title>
</head>
<body>
    <ons-page>
        <ons-toolbar>
          <div class="center">HOME</div>
        </ons-toolbar>
           
      
        <ons-tabbar swipeable position="auto">
          <ons-tab page="Home.html" label="Home" icon="ion-home, material:md-home" badge="7" active>
          </ons-tab>
          <ons-tab page="Cart.html" label="Cart" icon="md-shopping-cart" active-icon="md-shopping-cart">
          </ons-tab>
        </ons-tabbar>
      </ons-page>
      
      <template id="Home.html">
        <ons-page id="Home">
          <p style="text-align: center;">
                <ons-search-input
                placeholder="Search"
                onchange="ons.notification.alert('Searched for: ' + this.value)"
         ></ons-search-input>    
          </p>
         
              
                <ons-card>
                  <img src="1.png" alt="Onsen UI" style="width: 100%">
                </ons-card>
        </ons-page>
      </template>
      

      
      <template id="Cart.html">
        <ons-page id="Cart">
          <p style="text-align: center;">
            This is the second page.
          </p>
        </ons-page>
      </template>

      <script>
      document.addEventListener('prechange', function(event) {
  document.querySelector('ons-toolbar .center')
    .innerHTML = event.tabItem.getAttribute('label');
});
      </script>
</body>
</html>
