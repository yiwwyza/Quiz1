<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <title>Document</title>
</head>

<body>
    <ons-page>
        <ons-toolbar>
                <ons-page id="helloworld-page">
                        <ons-toolbar>
                          <div class="center">HOME</div>
                          <div class="right">
                                
                            <ons-toolbar-button>
                              <ons-icon icon="md-help, material:md-menu"></ons-icon>
                            </ons-toolbar-button>
                          </div>
                          <div class="left">
                                
                                <ons-toolbar-button>
                                  <ons-icon icon="md-shopping-basket, material:md-menu"></ons-icon>
                                </ons-toolbar-button>
                              </div>
                        </ons-toolbar>
          
        </ons-toolbar>


        <ons-tabbar swipeable position="auto">
            <ons-tab page="Home.html" label="Home" icon="ion-home, material:md-home" badge="99" active>
            </ons-tab>
            <ons-tab page="Cart.html" label="Cart" icon="md-shopping-cart" active-icon="md-shopping-cart-plus">
            </ons-tab>
        </ons-tabbar>
    </ons-page>

    <template id="Home.html">
        <ons-page id="Home">
            <p style="text-align: center;">
                <ons-search-input placeholder="Search" onchange="ons.notification.alert('Searched for: ' + this.value)"></ons-search-input>
            </p>
            <ons-toolbar-button onclick="next()">
                <ons-icon icon="md-chevron-right"></ons-icon>
            </ons-toolbar-button>
            </div>
            </ons-toolbar>

            <ons-carousel swipeable auto-scroll overscrollable id="carousel" style="200px">
                <ons-carousel-item style="background-color: #085078;">

                    <ons-card>
                        <img src="1.jpg" alt="Onsen UI" style="width: 100%">

                    </ons-card>
                </ons-carousel-item>
            </ons-carousel>

            <ons-row>
                <ons-col style="background:#e62364;">
                       <p style="text-align: center; margin: 10px;">
                        <ons-icon size="60px">
                        <ons-icon icon="md-eye"></ons-icon>
                    </p>
                    <p style="text-align: center; margin: 10px;">
                    Beauty
                    </p>
                </ons-col>

                <ons-col style="background:#48ac0e;">
                    <p style="text-align: center; margin: 10px;">
                        <ons-icon size="60px" icon="md-bike"></ons-icon>
                    </p>
                    <p style="text-align: center; margin: 10px;">
                       Sport
                    </p>
                </ons-col>

                <ons-col style="background:#3c38f8;">
                    <p style="text-align: center; margin: 10px;">
                        <ons-icon size="60px" icon="md-laptop"></ons-icon>
                    </p>
                    <p style="text-align: center; margin: 10px;">
                        Computer
                    </p>
                </ons-col>

                <ons-row>
                    <ons-col style="background:#be4c72;">
                        <p style="text-align: center; margin: 10px;">
                            <ons-icon size="60px">
                                <ons-icon icon="md-camera"></ons-icon>
                        </p>
                        <p style="text-align: center; margin: 10px;">
                            Camera
                        </p>
                    </ons-col>

                    <ons-col style="background:#f7fa68;">
                        <p style="text-align: center; margin: 10px;">
                            <ons-icon size="60px" icon="md-seat"></ons-icon>
                        </p>
                        <p style="text-align: center; margin: 10px;">
                           Furniture
                        </p>
                    </ons-col>

                    <ons-col style="background:#52b3f5;">
                        <p style="text-align: center; margin: 10px;">
                            <ons-icon size="60px" icon="md-smartphone"></ons-icon>
                        </p>
                        <p style="text-align: center; margin: 10px;">
                            Smartphone
                        </p>
                    </ons-col>

                    <ons-row>
                        <ons-col style="background:#f297b5;">
                            <p style="text-align: center; margin: 10px;">
                                <ons-icon size="60px">
                                    <ons-icon icon="md-toys"></ons-icon>
                            </p>
                            <p style="text-align: center; margin: 10px;">
                                Toy
                            </p>
                        </ons-col>

                        <ons-col style="background:#faf5ae;">
                            <p style="text-align: center; margin: 10px;">
                                <ons-icon size="60px" icon="md-router"></ons-icon>
                            </p>
                            <p style="text-align: center; margin: 10px;">
                                Hardware
                            </p>
                        </ons-col>

                        <ons-col style="background:#97f2d7;">
                            <p style="text-align: center; margin: 10px;">
                                <ons-icon size="60px" icon="md-puzzle-piece"></ons-icon>
                            </p>
                            <p style="text-align: center; margin: 10px;">
                                Games
                            </p>
                        </ons-col>

        </ons-page>
    </template>



    <template id="Cart.html">
        <ons-page id="Cart">
            <p style="text-align: center;">
                <ons-list-header>shopping CART</ons-list-header>
                <div class="left">
                    <img class="list-item__thumbnail" src="item1.jpg">
                    <span class="list-item__title">Apple Watch Series 3GPS 42mm Grey</span><br>
                    <span class="list-item__subtitle">฿ 12,650.00 </span></br> 
                    <ons-list-item>
                      <div class="right">
                        <ons-icon icon="md-delete" class="list-item__icon"></ons-icon>
                      </div>
                      
                    </ons-list-item>
                </div>


                <div class="left">
                    <img class="list-item__thumbnail" src="item2.jpg">
                    <span class="list-item__title">MICROLAB SPEAKER 2.1</span> <br>
                    <span class="list-item__subtitle">฿ 1,570.00</span></br>
                </div>
                <ons-list-item>
                        <div class="right">
                          <ons-icon icon="md-delete" class="list-item__icon"></ons-icon>
                        </div>
                        
                      </ons-list-item>
                <div class="left">
                    <img class="list-item__thumbnail" src="item3.jpg">
                    <span class="list-item__title">Nike Ari Max 90 ดำเทาแดง เบอร์ 40</span><br>
                    <span class="list-item__subtitle">฿ 2'990.00</span></br>
                </div>
                <ons-list-item>
                        <div class="right">
                          <ons-icon icon="md-delete" class="list-item__icon"></ons-icon>
                        </div>
                        
                      </ons-list-item>
                <section style="padding: 8px">
                        <p></p>
                        <ons-button modifier="large">large</ons-button>
                    </section>
            </p>
        </ons-page>
    </template>

    <script>
        document.addEventListener('prechange', function (event) {
            document.querySelector('ons-toolbar .center')
                .innerHTML = event.tabItem.getAttribute('label');
        });
        var prev = function () {
            var carousel = document.getElementById('carousel');
            carousel.prev();
        };

        var next = function () {
            var carousel = document.getElementById('carousel');
            carousel.next();
        };

        ons.ready(function () {
            var carousel = document.addEventListener('postchange', function (event) {
                console.log('Changed to ' + event.activeIndex)
            });
        });
    </script>
</body>

</html>
